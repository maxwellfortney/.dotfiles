<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Set GeistMono Nerd Font as the default monospace font -->
  <!-- yay -S otf-geist-mono-nerd -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>GeistMono Nerd Font</family>
    </prefer>
  </alias>
  
  <!-- Set Geist as the default sans-serif font -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Geist</family>
    </prefer>
  </alias>
  
  <!-- Set Geist as the default sans font -->
  <alias>
    <family>sans</family>
    <prefer>
      <family>Geist</family>
    </prefer>
  </alias>
  
  <!-- Set Geist as the default UI sans-serif font -->
  <alias>
    <family>ui-sans-serif</family>
    <prefer>
      <family>Geist</family>
    </prefer>
  </alias>
  
  <!-- Set Geist as the default UI sans font -->
  <alias>
    <family>ui-sans</family>
    <prefer>
      <family>Geist</family>
    </prefer>
  </alias>
  
  <!-- Set Geist as the default system font -->
  <alias>
    <family>system-ui</family>
    <prefer>
      <family>Geist</family>
    </prefer>
  </alias>

  <!-- Set Geist as -apple-system font -->
  <alias>
    <family>-apple-system</family>
    <prefer>
      <family>Geist</family>
    </prefer>
  </alias>
</fontconfig>
