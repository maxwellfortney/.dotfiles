<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Set SF Mono as the default monospace font -->
  <!-- yay -S apple-fonts -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>SF Mono</family>
    </prefer>
  </alias>
  
  <!-- Set SF Pro as the default sans-serif font -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>SF Pro</family>
    </prefer>
  </alias>
  
  <!-- Set SF Pro as the default sans font -->
  <alias>
    <family>sans</family>
    <prefer>
      <family>SF Pro</family>
    </prefer>
  </alias>
  
  <!-- Set SF Pro as the default UI sans-serif font -->
  <alias>
    <family>ui-sans-serif</family>
    <prefer>
      <family>SF Pro</family>
    </prefer>
  </alias>
  
  <!-- Set SF Pro as the default UI sans font -->
  <alias>
    <family>ui-sans</family>
    <prefer>
      <family>SF Pro</family>
    </prefer>
  </alias>
  
  <!-- Set SF Pro as the default system font -->
  <alias>
    <family>system-ui</family>
    <prefer>
      <family>SF Pro</family>
    </prefer>
  </alias>

  <!-- Set SF Pro as -apple-system font -->
  <alias>
    <family>-apple-system</family>
    <prefer>
      <family>SF Pro</family>
    </prefer>
  </alias>

  <!-- Set New York as the default serif font -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>New York</family>
    </prefer>
  </alias>
</fontconfig>
