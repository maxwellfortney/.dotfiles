#--------------states of specific applications-------------------#
#----------------------------------------------------------------#
windowrule = suppress_event maximize, match:class .*
windowrule = no_focus on, match:class ^$, match:title ^$, match:xwayland 1, match:float 1, match:fullscreen 0, match:pin 0
windowrule = float on, size 826 800, match:class ^(com.saivert.pwvucontrol)$
windowrule = float on, match:class ^(nwg-look)$
windowrule = float on, size 826 800, match:class ^(thunar)$
windowrule = float on, size 826 800, match:class ^(blueman-manager)$

