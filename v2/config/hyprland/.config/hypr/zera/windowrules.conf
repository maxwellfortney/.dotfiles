#-----------waybar-------------#
#------------------------------#
layerrule = blur on, ignore_alpha 0.5, match:namespace waybar

#-----------walker-------------#
#------------------------------#
layerrule = blur on, ignore_alpha 0.5, match:namespace walker

#-----------dunst-------------#
#------------------------------#
