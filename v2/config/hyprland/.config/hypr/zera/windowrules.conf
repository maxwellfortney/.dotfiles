#---------------sizes of specific applications in floating mode-------------------#
#---------------------------------------------------------------------------------#

#---------------browser picture in picture----------------------------------------#
#---------------------------------------------------------------------------------#
windowrule = float on, pin on, move ((monitor_w*0.725)) ((monitor_h*0.7)), size 520 320, match:title ^(Picture-in-Picture)$

