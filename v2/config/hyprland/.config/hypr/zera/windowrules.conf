#-----------swaync-------------#
#------------------------------#
layerrule = blur on, ignore_alpha 0.5, match:namespace swaync-control-center
layerrule = blur on, ignore_alpha 0.5, match:namespace swaync-notification-window

#----------rofi---------------#
#-----------------------------#
